name: Slow Tests

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run-slow-tests:
    name: Run Slow Test Suite
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-env:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Bazel versions
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazelisk
          key: bazel-version-${{ hashFiles('.bazelversion') }}

      - name: Cache Bazel build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
          key: bazel-slow-v2-${{ hashFiles('.bazelversion', 'MODULE.bazel') }}-${{ github.sha }}
          restore-keys: |
            bazel-slow-v2-${{ hashFiles('.bazelversion', 'MODULE.bazel') }}-
            bazel-slow-v2-

      - name: Build all targets
        run: bazel build //... --build_tag_filters=-benchmark

      - name: Run slow test suite
        run: |
          # Run only tests tagged as slow
          bazel test //tests/... --test_output=errors --test_tag_filters=slow

      - name: Display test results
        if: always()
        run: |
          if [ -d "bazel-testlogs" ]; then
            echo "Test results:"
            find bazel-testlogs -name "test.log" -exec echo "--- {} ---" \; -exec cat {} \;
          fi
