name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: debian:trixie

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git wget ca-certificates build-essential python3 systemtap-sdt-dev libquantlib0-dev

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Bazelisk binary
        id: cache-bazelisk
        uses: actions/cache@v4
        with:
          path: ~/.bazelisk-cache
          key: bazelisk-binary-${{ runner.os }}

      - name: Install Bazelisk
        if: steps.cache-bazelisk.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.bazelisk-cache
          wget -q https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64 -O ~/.bazelisk-cache/bazelisk
          chmod +x ~/.bazelisk-cache/bazelisk

      - name: Setup Bazelisk in PATH
        run: |
          ln -sf ~/.bazelisk-cache/bazelisk /usr/local/bin/bazel

      - name: Cache Bazel versions
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazelisk
          key: bazel-version-${{ hashFiles('.bazelversion') }}

      - name: Cache Bazel build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
          key: debian-trixie-bazel-build-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'WORKSPACE', '**/*.bazel', '**/*.bzl') }}
          restore-keys: |
            debian-trixie-bazel-build-${{ hashFiles('.bazelversion') }}
            debian-trixie-bazel-build-

      - name: Build all targets
        run: bazel build //... --build_tag_filters=-benchmark

      - name: Run all tests
        shell: bash
        run: |
          # ============================================================
          # Slow Test Exclusion Strategy
          # ============================================================
          # 1. Bazel tags = ["manual"] (entire test targets):
          #    - adaptive_accuracy_test (mostly slow + known failures, issue #61)
          #    - price_table_slow_test (precomputes 1200 grid points, ~5s)
          #
          # 2. GoogleTest --test_filter (specific test cases):
          #    - implied_volatility_test slow cases (use heavy FDM grids)
          #
          # Manual tests can be run with:
          #   bazel test //tests:adaptive_accuracy_test
          #   bazel test //tests:price_table_slow_test
          #   bazel test //tests:implied_volatility_test  # runs all tests
          # ============================================================

          SLOW_IV_TESTS=(
            "ImpliedVolatilityTest.ATMPutIV"           # 267ms
            "ImpliedVolatilityTest.OTMCallIV"          # 257ms
            "ImpliedVolatilityTest.ITMPutIV"           # 339ms
            "ImpliedVolatilityTest.SimpleCalculation"  # 264ms
            "ImpliedVolatilityTest.ShortMaturity"      # 299ms
            "ImpliedVolatilityTest.RoundTripConsistency"  # 346ms
            "ImpliedVolatilityTest.NewtonMethodWithTable"  # 2.2s
          )

          # Build filter string: -Test1:Test2:Test3
          FILTER="-$(IFS=:; echo "${SLOW_IV_TESTS[*]}")"

          # Run tests (manual tags excluded by default, IV tests filtered)
          bazel test //tests/... --test_output=errors --test_filter="$FILTER"

      - name: Display test results
        if: always()
        run: |
          if [ -d "bazel-testlogs" ]; then
            echo "Test results:"
            find bazel-testlogs -name "test.log" -exec echo "--- {} ---" \; -exec cat {} \;
          fi
