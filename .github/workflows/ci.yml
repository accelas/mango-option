name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: debian:trixie

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git wget ca-certificates build-essential python3

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
          key: debian-trixie-bazel-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'WORKSPACE') }}
          restore-keys: |
            debian-trixie-bazel-

      - name: Install Bazelisk
        run: |
          wget -q https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
          chmod +x bazelisk-linux-amd64
          mv bazelisk-linux-amd64 /usr/local/bin/bazel

      - name: Build all targets
        run: bazel build //...

      - name: Run all tests
        run: bazel test //... --test_output=errors

      - name: Display test results
        if: always()
        run: |
          if [ -d "bazel-testlogs" ]; then
            echo "Test results:"
            find bazel-testlogs -name "test.log" -exec echo "--- {} ---" \; -exec cat {} \;
          fi
